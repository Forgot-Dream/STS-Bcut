name: Build Latest

on: [push,workflow_dispatch]

env:
  DOTNET_SDK_VERSION: '8.0.*'
  PROJECT_NAME: 'STS-Bcut'

jobs:

  build-win-x64-arm64:
    
    runs-on: windows-latest
    
    steps:
      
      - uses: actions/checkout@v1

      - name: Set up dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - run: dotnet publish ${{ env.PROJECT_NAME }}.sln -r win-x64 -c Release -o artifact-x64 -p:PublishTrimmed=true -p:PublishSingleFile=true -p:PublishReadyToRun=true --self-contained true
      - run: dotnet publish ${{ env.PROJECT_NAME }}.sln -r win-arm64 -c Release -o artifact-arm64 -p:PublishTrimmed=true -p:PublishSingleFile=true -p:PublishReadyToRun=true --self-contained true

      - name: Upload Artifact[win-x64]
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ${{ env.PROJECT_NAME }}_win-x64
          path: artifact-x64\${{ env.PROJECT_NAME }}.exe

      - name: Upload Artifact[win-arm64]
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ${{ env.PROJECT_NAME }}_win-arm64
          path: artifact-arm64\${{ env.PROJECT_NAME }}.exe
